<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Route Directory</title>
</head>

<body>

<div th:each="day: ${days}">
    <div class="accordion">
        <div class="card" th:each="label: ${day.getLabels()}">
            <div class="card-header" th:id="${label.getName()}">
                <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            th:data-target="'#data-' + ${label.getName()}"
                            aria-expanded="false"
                            th:aria-controls="'data-' + ${label.getName()}" th:text="${label.getName()}"/>
                </h2>
            </div>

            <div th:id="'data-' + ${label.getName()}" class="collapse"
                 th:aria-labelledby="${label.getName()}">
                <div class="card-body">
                    <div class="choice" th:each="choice: ${label.getChoices()}">
                        <div th:text="${choice.getValue()}"/>
                    </div>
                    <div class="condition" th:each="condition: ${label.getConditions()}">
                        <h3 class="condition-expression" th:text="${condition.getCondition()}"/>
                        <tr/>
                        <h6 class="condition-expression" style="white-space: pre-wrap" th:text="${condition.getExpression()}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
